<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BND Products - The Noir Collection</title>

  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #fff;
      background-color: #000;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 5%;
      border-bottom: 1px solid #333;
      background: #000;
      position: relative;
      z-index: 100;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-container img {
      height: 60px;
    }

    .main-nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-link {
      font-size: 0.95rem;
      font-weight: 500;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
      padding: 15px 0;
    }

    .page-title {
      text-align: center;
      margin-top: 100px;
      font-family: 'Anton', sans-serif;
      font-size: 3.5rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #fff;
    }

    .product-grid {
      margin: 60px auto 100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
      width: 90%;
      max-width: 1400px;
    }

    .product-card {
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #222;
      transition: transform 0.4s ease;
      cursor: pointer;
      position: relative;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-image {
      width: 100%;
      height: 450px;
      object-fit: cover;
      transition: transform 0.5s ease;
      display: block;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .product-info {
      padding: 20px;
      text-align: center;
    }

    .product-name {
      font-family: 'Anton', sans-serif;
      font-size: 1.6rem;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 8px;
    }

    .product-desc {
      font-size: 0.95rem;
      color: #bbb;
      margin-bottom: 12px;
    }

    .product-price {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2.2rem;
      }

      .product-image {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="products.html" class="nav-link">Collections</a>
      <a href="aboutus.html" class="nav-link">About Us</a>
    </nav>

    <div class="logo-container">
      <a href="index.html">
        <img src="BND logo.png" alt="BND Logo">
      </a>
    </div>
  </header>

  <h1 class="page-title">Noir Collection</h1>

  <section class="product-grid">
    <!-- Product 1: BND Shirt -->
    <a href="noirshirt.html" style="text-decoration: none;">
        <div class="product-card" id="noir-shirt">
          <img src="shirt.png" alt="BND T-Shirt - Breaking Norms Daily" class="product-image" />
          <div class="product-info">
            <div class="product-name">BND Oversized Tee</div>
            <div class="product-desc">Front & back print | "Breaking Norms Daily"</div>
            <div class="product-price">RM 69.00</div>
          </div>
        </div>
      </a>
      

    <!-- Product 2: BND Hoodie -->
    <div class="product-card">
      <img src="hoodie.png" alt="BND Hoodie - Globe Logo" class="product-image" />
      <div class="product-info">
        <div class="product-name">BND Signature Hoodie</div>
        <div class="product-desc">Premium fleece | Globe logo & tagline</div>
        <div class="product-price">RM 99.00</div>
      </div>
    </div>
  </section>
</body>
</html>
