<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BND - The Noir Collection</title>

  <!-- Substitute for Monument font (replace with Monument if licensed) -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #fff;
      background-color: #000;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 5%;
      border-bottom: 1px solid #333;
      background: #000;
      position: relative;
      z-index: 100;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .logo-container img {
      height: 60px;
      display: block;
    }

    .main-nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    .nav-link {
      font-size: 0.95rem;
      font-weight: 500;
      color: #fff;
      padding: 15px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .search-box {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #1a1a1a;
      padding: 8px 16px;
      border-radius: 25px;
      color: #ccc;
      font-size: 0.9rem;
      border: 1px solid #333;
      transition: background 0.3s ease;
      width: 220px;
    }

    .search-box:hover {
      background: #333;
      color: #fff;
    }

    .collections-menu-container {
      position: relative;
    }

    .collections-dropdown {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      height: 60vh;
      background: rgba(255, 255, 255, 0.85); /* semi-transparent white */
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 99;
    }

    .collections-menu-container:hover .collections-dropdown,
    .collections-dropdown:hover {
      opacity: 1;
      visibility: visible;
    }

    .collections-panel {
      width: 95%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px 20px 10px 20px;
      border-radius: 12px;
    }

    .collection-box {
      background: transparent;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .collection-box:hover {
      transform: translateY(-6px);
    }

    .collection-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      flex: 1;
    }

    .collection-meta {
      padding: 12px 8px;
      background-color: transparent;
    }

    .collection-title {
      font-family: 'Anton', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      color: #000;
      letter-spacing: 1px;
    }

    .collection-volume {
      font-family: 'Anton', sans-serif;
      font-size: 0.95rem;
      color: #444;
      margin-top: 4px;
    }

    .hero {
      position: relative;
      height: 85vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('background1.png') center center / cover no-repeat;
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .hero-content h1 {
      font-family: 'Marlin Sans SQ', sans-serif;
      font-size: 5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      font-weight: 400;
      animation: fadeZoomIn 3s ease-out forwards;
    }

    @keyframes fadeZoomIn {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .main-nav {
        display: none;
      }
      .collections-dropdown {
        height: auto;
        max-height: 80vh;
      }
      .collections-panel {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="main-nav">
      <a href="#" class="nav-link">Home</a>

      <!-- Updated Collections Dropdown -->
      <div class="collections-menu-container">
        <a href="products.html" class="nav-link">Collections</a>
        <div class="collections-dropdown">
          <div class="collections-panel">
            <!-- Noir Collection -->
            <a href="products.html" class="collection-box">
              <img src="blank-canvas-poster.jpg" alt="Noir Collection Full Image" />
              <div class="collection-meta">
                <div class="collection-title">NOIR COLLECTION</div>
                <div class="collection-volume">Volume One</div>
              </div>
            </a>

            <!-- Coming Soon -->
            <div class="collection-box">
              <img src="ComingSoon.png" alt="Coming Soon" />
              <div class="collection-meta">
                <div class="collection-title">COMING SOON</div>
                <div class="collection-volume">Volume Two</div>
              </div>
            </div>

            <div class="collection-box">
              <img src="ComingSoon.png" alt="Coming Soon" />
              <div class="collection-meta">
                <div class="collection-title">COMING SOON</div>
                <div class="collection-volume">Volume Three</div>
              </div>
            </div>

            <div class="collection-box">
              <img src="ComingSoon.png" alt="Coming Soon" />
              <div class="collection-meta">
                <div class="collection-title">COMING SOON</div>
                <div class="collection-volume">Volume Four</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a href="aboutus.html" class="nav-link">About Us</a>
    </nav>

    <!-- Centered Logo -->
    <div class="logo-container">
      <a href="#">
        <img src="BND logo.png" alt="BND Logo">
      </a>
    </div>

    <!-- Right Search -->
    <a href="#" class="search-box">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" width="16" height="16" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8" stroke-width="2"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65" stroke-width="2"/>
      </svg>
      <span>Search</span>
    </a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Breaking Norms Daily.</h1>
    </div>
  </section>
</body>
</html>
